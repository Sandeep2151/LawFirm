<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Law firm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Inter:500,400,600");
      @font-face {
        font-family: "Helvetica Now Display-Regular";
        src: url("https://anima-uploads.s3.amazonaws.com/5c62548ab76a5b000df54aa6/Monotype  - Helvetica Now Display.otf")
          format("opentype");
      }

      @font-face {
        font-family: "Helvetica Now Display-Medium";
        src: url("https://anima-uploads.s3.amazonaws.com/5cdff84d4482a6000a378f35/HelveticaNowDisplay-Medium.otf")
          format("opentype");
      }

      @font-face {
        font-family: "Helvetica Now Display-Bold";
        src: url("https://anima-uploads.s3.amazonaws.com/5cdff84d4482a6000a378f35/HelveticaNowDisplay-Bold.otf")
          format("opentype");
      }
    </style>
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
      * {
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0px;
        height: 100%;
      }
      /* a blue color as a generic focus style */
      button:focus-visible {
        outline: 2px solid #4a90e2 !important;
        outline: -webkit-focus-ring-color auto 5px !important;
      }
      a {
        text-decoration: none;
      }
    </style>
    <link href="styleguide.css" rel="stylesheet" />
  </head>

    <div id="app"></div>
    <script type="module" src="./src/index.jsx"></script>
